syntax = "proto3";

package testpb;

import "regen/app/v1alpha1/module.proto";
import "regen/orm/v1/orm.proto";
import "regen/orm/v1alpha1/schema.proto";

// This is a simulated bank schema used for testing.

// Module is a test module for demonstrating how to use the ORM with appconfig.
message Module {
  option (regen.app.v1alpha1.module) = {go_import: "github.com/regen-network/regen-ledger/orm/model/ormdb"};
  option (regen.orm.v1alpha1.module_schema) = {
    schema_file: {
      id: 1
      proto_file_name: "testpb/bank.proto"
    }
  };
}

message Balance {
  option (regen.orm.v1.table) = {
    id: 1
    primary_key: {fields: "address,denom"}
    index: {
      id: 1
      fields: "denom"
    }
  };

  string address = 1;
  string denom = 2;
  uint64 amount = 3;
}

message Supply {
  option (regen.orm.v1.table) = {
    id: 2
    primary_key: {fields: "denom"}
  };

  string denom = 1;
  uint64 amount = 2;
}
