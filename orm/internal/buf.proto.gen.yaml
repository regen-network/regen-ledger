version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/regen-network/regen-ledger/orm/internal
    except:
        - buf.build/googleapis/googleapis
        - buf.build/cosmos/gogo-proto
        - buf.build/cosmos/cosmos-proto
plugins:
  - name: go-cosmos-orm-proto
    out: .
    opt: paths=source_relative
  - name: gocosmos
    out: ..
    # opt: plugins=grpc,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types
    opt: plugins=grpc,Mgoogle/protobuf/duration.proto=github.com/cosmos/gogoproto/types,Mgoogle/protobuf/timestamp.proto=github.com/cosmos/gogoproto/types,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types,regen/orm/v1/orm.proto=regen-network/regen-ledger/orm/v1
  - name: grpc-gateway
    out: ..
    opt: logtostderr=true,allow_colon_final_segments=true
