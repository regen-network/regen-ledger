version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/regen-network/regen-ledger/orm/internal
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: paths=source_relative
  - name: go-cosmos-orm
    out: .
    opt: paths=source_relative
