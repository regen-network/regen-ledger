syntax = "proto3";

package regen.orm.module.v1alpha1;

import "regen/app/v1alpha1/module.proto";

// Module defines the ORM module which adds providers to the app container for
// ORM ModuleDB's and in the future will automatically register query
// services for modules that use the ORM.
message Module {
  option (regen.app.v1alpha1.module) = {go_import: "github.com/regen-network/regen-ledger/orm"};
}
