syntax = "proto3";

package regen.data.v1;

option go_package = "github.com/regen-network/regen-ledger/x/data";

// EventAnchorData is an event emitted when data is anchored on chain.
message EventAnchorData {
    // iri is the data IRI
    string iri = 1;
}

// EventAttestData is an event emitted when data is attested to on chain.
message EventAttestData {
    // iri is the data IRI
    string iri = 1;

    // attestors are the addresses of the accounts which have attested
    // to the validity of the data.
    repeated string attestors = 2;
}
