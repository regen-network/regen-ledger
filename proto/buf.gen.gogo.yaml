version: v1
plugins:
  - name: gocosmos
    out: ..
    # opt: plugins=grpc,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types
    opt: plugins=grpc,Mgoogle/protobuf/duration.proto=github.com/cosmos/gogoproto/types,Mgoogle/protobuf/timestamp.proto=github.com/cosmos/gogoproto/types,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types,Mregen/orm/v1/orm.proto=github.com/regen-network/regen-ledger/api/v2/regen/orm/v1
  - name: grpc-gateway
    out: ..
    opt: logtostderr=true,allow_colon_final_segments=true
