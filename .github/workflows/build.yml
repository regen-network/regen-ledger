name: Build

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.15
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Display go version
        run: go version
      - name: make build
        run: make build
      - name: make experimental build
        run: EXPERIMENTAL=true make build
