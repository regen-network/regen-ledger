name: Build

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        envs: ["stable-build", "experimental-build"]
    steps:
      - name: Install Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Display go version
        run: go version
      - name: experimental build
        if: matrix.envs == 'experimental-build'
        run: EXPERIMENTAL=true make build
      - name: stable build
        if: matrix.envs == 'stable-build'
        run: make build

# The "goreleaser" job should always match the "goreleaser" job
# in the "Release" workflow aside from the "Run GoReleaser" step
# and the "Test Packages" step.

  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    steps:
      - name: GCC multilib
        run: |
          sudo apt-get update
          sudo apt-get install clang
          sudo apt-get install gcc-multilib g++-multilib
#          sudo apt-get install gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64
      - name: OSXCross for CGO Support
        run: |
          mkdir /home/runner/work/osxcross
          git clone https://github.com/likhita-809/osxcross-target.git /home/runner/work/osxcross/target
          sudo ln -s /home/runner/work/osxcross/target/target/lib/libcrypto.so.1.0.0 /usr/lib/x86_64-linux-gnu/libcrypto.so.1.0.0
      - name: LibWasm for CosmWasm Support
        run: |
          curl -o /home/runner/work/libwasmvm_muslc.a -L https://github.com/CosmWasm/wasmvm/releases/download/v1.0.0-beta5/libwasmvm_muslc.a
          sha256sum /home/runner/work/libwasmvm_muslc.a | grep d16a2cab22c75dbe8af32265b9346c6266070bdcf9ed5aa9b7b39a7e32e25fe0
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: build --skip-validate --rm-dist
      - name: Test Packages
        run: |
          /home/runner/work/regen-ledger/regen-ledger/dist/regen-darwin-amd64_darwin_amd64_v1/regen version
          /home/runner/work/regen-ledger/regen-ledger/dist/regen-linux-amd64_linux_amd64_v1/regen version