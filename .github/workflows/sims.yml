name: Sims

# **What it does**: Runs application simulations when go files
# have been modified.
#
# **Why we have it**: Ensures simulations are functioning for
# more thorough nightly runs.
#
# **What does it impact**: Application stability.

on:
  pull_request:
  push:
    branches:
      - main
      - release/v*

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  app:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read  # for technote-space/get-diff-action to get git reference
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/**.go
            **/go.mod
            **/go.sum
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
        if: env.GIT_DIFF
      - run: NUM_BLOCKS=100 make sim-app
        if: env.GIT_DIFF

  import-export:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read  # for technote-space/get-diff-action to get git reference
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
        if: env.GIT_DIFF
      - run: NUM_BLOCKS=100 make sim-import-export
        if: env.GIT_DIFF

  after-import:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read  # for technote-space/get-diff-action to get git reference
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
        if: env.GIT_DIFF
      - run: NUM_BLOCKS=100 make sim-after-import
        if: env.GIT_DIFF

  determinism:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read  # for technote-space/get-diff-action to get git reference
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/**.go
            **/go.mod
            **/go.sum
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
        if: env.GIT_DIFF
      - run: NUM_BLOCKS=20 make sim-determinism
        if: env.GIT_DIFF
