name: Tests

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Install Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v2
      - name: run tests
        run: make test
        if: env.GIT_DIFF
      - name: run experimental tests
        run: EXPERIMENTAL=true make test
        if: env.GIT_DIFF
  code_cov:
    name: Cover report
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        envs: ["stable-codecov", "experimental-codecov"]
    steps:
      - name: Install Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v2
      - name: run experimental test cover
        if: matrix.envs == 'experimental-codecov'
        run: EXPERIMENTAL=true make test-cover
      - name: run stable test cover
        if: matrix.envs == 'stable-codecov'
        run: EXPERIMENTAL=false make test-cover
      - name: Upload codecov report
        uses: codecov/codecov-action@v1
        with:
          flags: ${{matrix.envs}}
          file: coverage.txt

  liveness-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2.1.5
        with:
          go-version: 1.18
      - uses: technote-space/get-diff-action@v6.0.1
        id: git_diff
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - name: start localnet
        run: |
          make clean localnet-start
        if: env.GIT_DIFF
      - name: test liveness
        run: |
          ./contrib/localnet_liveness.sh 100 5 50 localhost
        if: env.GIT_DIFF