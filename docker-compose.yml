version: "3"

services:
  regennode0:
    container_name: regennode0
    image: "regenledger/regen-env"
    ports:
      - "26656-26657:26656-26657"
      - "1317:1317"
      - "9090:9090"
    environment:
      - ID=0
      - LOG=${LOG:-regen.log}
    volumes:
      - ./build:/regen:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.2

  regennode1:
    container_name: regennode1
    image: "regenledger/regen-env"
    ports:
      - "26666-26667:26656-26657"
      - "1318:1317"
      - "9091:9090"
    environment:
      - ID=1
      - LOG=${LOG:-regen.log}
    volumes:
      - ./build:/regen:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.3

  regennode2:
    container_name: regennode2
    image: "regenledger/regen-env"
    environment:
      - ID=2
      - LOG=${LOG:-regen.log}
    ports:
      - "26676-26677:26656-26657"
      - "1319:1317"
      - "9092:9090"
    volumes:
      - ./build:/regen:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.4

  regennode3:
    container_name: regennode3
    image: "regenledger/regen-env"
    environment:
      - ID=3
      - LOG=${LOG:-regen.log}
    ports:
      - "26686-26687:26656-26657"
      - "1320:1317"
      - "9093:9090"
    volumes:
      - ./build:/regen:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.5

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/16
