#
# This codecov.yml is the default configuration for
# all repositories on Codecov. You may adjust the settings
# below in your own codecov.yml in your repository.
#
coverage:
  precision: 2
  round: down
  range: 75...100
  status:
    project:
      default:
        target: 75%
        threshold: 1%
      app:
        paths:
          - "app/"
      data:
        paths:
          - "x/data/"
      ecocredit:
        paths:
          - "x/ecocredit/"
      types:
        paths:
          - "types/"
    changes: false

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: true

ignore:
  - "contrib"
  - "docs"
  - "scripts"
  - "**/simulation"
  - "**/*.cosmos_orm.go"
  - "**/*.pb.go"
  - "**/*.pb.gw.go"
